apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ../../docker-compose.yml convert
    kompose.version: 1.21.0 ()
  labels:
    io.kompose.service: microapi
  name: microapi
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: microapi
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f ../../docker-compose.yml convert
        kompose.version: 1.21.0 ()
      labels:
        io.kompose.service: microapi
    spec:
      containers:
      - args:
        - api
        - --handler=rpc
        - --namespace=goTemp.api
        image: micro/micro
        imagePullPolicy: ""
        name: microcont
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
#      volumes: null
